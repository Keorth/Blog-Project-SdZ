<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': post.loveIts >0,
                'list-group-item-danger': post.loveIts <0 }">
  <h1>{{post.title}}</h1>
  <h5>{{post.create_at | date: 'EEEE d MMMM y' }}</h5>
  <p>{{post.content}}</p>
  <button class="btn btn-success" (click)='onLoveIts()'>Love it !!!</button>
  <button class="btn btn-danger"(click)='onNotLove()'>Don't love it ! :( </button>
</li>
